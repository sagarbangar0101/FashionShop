<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>[[${pageTitle}]]</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<style>
/* body {
   background-image:url('/images/backevent1.jpg'); 
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size:cover;
} */

</style>
<body>
<div class="container-fluid ">
<div class="text-center"><h2>[[${pageTitle}]]</h2></div>

<form th:action="@{/events/save}" method="post" th:object="${events}" style="max-width: 500px; margin: 0 auto;">
<input type="hidden" th:field="*{Eid}">
<div class="border border-seconary rounded p-3">
<div class="form-group row">
<label class="col-sm-4 col-form-lable">Event Name</label>
<div class="col-sm-8">
<input type="text" th:field="*{eventName}" class="form-control" required>
</div>
</div>

<div class="form-group row">
<label class="col-sm-4 col-form-lable">Start Date</label>
<div class="col-sm-8">
<input type="date" th:field="*{startDate}" class="form-control" required>
</div>
</div>

<div class="form-group row">
<label class="col-sm-4 col-form-lable">End Date</label>
<div class="col-sm-8">
<input type="date" th:field="*{endDate}" class="form-control" required>
</div>
</div>

<div class="text-center">
<button type="submit" class="btn btn-primary m-2">Save</button>
<button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
</div>
</div>
</form>
</div>
<script type="text/javascript">
function cancelForm(){
	window.location = "[[@{/events}]]"
}
</script>
</body>
</html>
