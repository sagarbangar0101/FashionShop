<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>coupon Management System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
		<h1>Coupon Management System</h1>
		<hr>
		<h2>Save Coupon</h2>

		<form action="#" th:action="@{/saveCoupon}" th:object="${coupon}"
			method="POST">
			<h4> Coupon name</h4>
			<input type="text" th:field="*{couponName}"
				placeholder="Coupon Name" class="form-control mb-4 col-4">
				<h4> Coupon Discount</h4>
				<input type="text" th:field="*{couponDiscount}"
				placeholder="coupon Discount" class="form-control mb-4 col-4">
				<h4> description</h4>
				<input type="text" th:field="*{couponDis}"
				placeholder="Coupon Description" class="form-control mb-4 col-4">
				<h4> category Id</h4>
				<input type="text" th:field="*{categoryId}"
				placeholder="Event id" class="form-control mb-4 col-4">
				<h4> Event Id</h4>
				<input type="text" th:field="*{eventId}"
				placeholder="Event id" class="form-control mb-4 col-4">
				
				<!--  <input type="text" th:field="*{productStock}"
				 class="form-control mb-4 col-4">-->
				
				
				
				<button type="submit" class="btn btn-info col-2"> Save Coupon</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/showCoupons}"> Back to Coupon List</a>
	</div>
</body>
</html>
