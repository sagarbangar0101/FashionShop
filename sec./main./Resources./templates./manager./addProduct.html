<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
</head>

<body>



<div
			style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
			<div class="card">
				<div class="card-block" style="padding: 24px;">
					<form th:action="@{/manager/add-product}" method="post" enctype="multipart/form-data">
						<fieldset>
							<div class="form-group">
								<select class="custom-select" name="category">
									<option selected>Select Category</option>
									<option th:each="category : ${categoryList}"
										th:value="${category.categoryId}"
										th:text="${category.categoryName}"></option>
								</select>
							</div>
							
							<div class="form-group">
								<label for="productName">Product Name</label> <input type="text"
									class="form-control" id="productName" name="productName"
									placeholder="Product Name">
							</div>

							<div class="form-group">
								<label for="productDescription">Product Description</label> <input type="text"
									class="form-control" id="productDescription" name="productDescription"
									placeholder="Product Description">
							</div>
							
							<div class="form-group">
								<label for="productPrice">Product Price</label> <input type="number"
									class="form-control" id="productPrice" name="productPrice"
									placeholder="Product Price">
							</div>
							
							<div class="form-group">
								<label for="productUnit">Product Unit</label> <input type="number"
									class="form-control" id="productUnit" name="productUnit"
									placeholder="Product Unit">
							</div>
							
							<div class="form-group">
								<label for="file">Product Image</label> <input type="file" accept="image/*"
									class="form-control" id="file" name="file">
							</div>
							<div class="form-actions" style="margin-top: 12px;">
								<button type="submit" class="btn btn-success">ADD</button>
							</div>
						</fieldset>
					</form>
				</div>
					<a th:href = "@{/manager/index}" class="btn btn-primary btn-sm mb-3"> Return to admin Dashboard </a>
				
			</div>
		</div>
	
	</body>
</html>
